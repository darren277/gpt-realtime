<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>GPT Real-Time Audio Demo with Microphone</title>
<style>
  body {
    font-family: sans-serif;
    margin: 20px;
  }
  #controls {
    margin-top: 20px;
  }
  button {
    padding: 10px 16px;
    margin-right: 10px;
  }
  #record-button {
    background-color: #d9534f; /* Red button */
    color: #fff;
  }
  #interrupt-button {
    background-color: #f0ad4e; /* Orange button */
    color: #fff;
  }
</style>
</head>
<body>
<h1>GPT Real-Time Audio Demo with Microphone</h1>

<div id="setup-controls">
  <button id="init-session-button">Initialize Session</button>
  <button id="start-ws-button" disabled>Start WebSocket</button>
</div>

<audio id="assistant-audio" controls></audio>

<div id="controls" style="display:none;">
  <!-- Press and hold the record button to speak. On release, send audio to GPT. -->
  <button id="record-button" disabled>Hold to Speak</button>
  <!-- Press interrupt to truncate ongoing assistant audio -->
  <button id="interrupt-button" disabled>Interrupt</button>
</div>

<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
